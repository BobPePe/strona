            <link rel="stylesheet" href="egzamin.css">
        <script>
            let liczba = parseInt(prompt("Podaj liczbę", "999"));
            if (liczba > 0) {
                document.write("Liczba jest dodatnia");
            } else if (liczba < 0) {
                document.write("Liczba jest ujemna");
            } else {
                document.write("Liczba jest równa zero");
            }
        </script>
